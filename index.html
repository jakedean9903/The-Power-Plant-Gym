<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Power Plant Gym</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300;400;500;600;700&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'neon-cyan': '#00E5FF',
              'neon-lime': '#33FF00',
              'neon-orange': '#FF9900',
              'neon-pink': '#FF00CC',
              'neon-purple': '#9D00FF',
              'dark-bg': '#0A0A0A',
              'dark-card': '#111111',
            },
            fontFamily: {
              display: ['Teko', 'sans-serif'],
              body: ['Poppins', 'sans-serif'],
            },
            backgroundImage: {
              'grid-pattern': "linear-gradient(to right, #1a1a1a 1px, transparent 1px), linear-gradient(to bottom, #1a1a1a 1px, transparent 1px)",
            },
            keyframes: {
              'graffiti-pulse': {
                '0%, 100%': { transform: 'scale(1)', opacity: '0.7' },
                '50%': { transform: 'scale(1.02)', opacity: '1' },
              }
            },
            animation: {
              'graffiti-pulse': 'graffiti-pulse 7s ease-in-out infinite',
            }
          },
        },
      }
    </script>
    <style>
      html {
        scroll-behavior: smooth;
      }
      body {
        background-color: #050505;
        color: #e5e5e5;
      }
      .text-glow {
        text-shadow: 0 0 10px currentColor;
      }
      .box-glow-cyan { box-shadow: 0 0 15px rgba(0, 229, 255, 0.3), inset 0 0 10px rgba(0, 229, 255, 0.1); }
      .box-glow-lime { box-shadow: 0 0 15px rgba(51, 255, 0, 0.3), inset 0 0 10px rgba(51, 255, 0, 0.1); }
      .box-glow-orange { box-shadow: 0 0 15px rgba(255, 153, 0, 0.3), inset 0 0 10px rgba(255, 153, 0, 0.1); }
      .box-glow-pink { box-shadow: 0 0 15px rgba(255, 0, 204, 0.3), inset 0 0 10px rgba(255, 0, 204, 0.1); }
      .box-glow-purple { box-shadow: 0 0 15px rgba(157, 0, 255, 0.3), inset 0 0 10px rgba(157, 0, 255, 0.1); }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #000;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
    </style>

  }
}
</script>
</head>

  </body>
</html>
